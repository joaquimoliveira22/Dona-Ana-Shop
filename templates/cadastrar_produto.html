<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Cadastrar Produto</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/cadastrar_produto.css') }}">
    <link rel="shortcut icon" type="imagex/png" href="/static/images/icone.ico">
</head>

<body>
    <header>
        <div class="logo">
            <h1>Maré de Pratas</h1>
        </div>
        <div class="user-actions">
            <a href="{{ url_for('painel_admin') }}" class="btn-voltar">Voltar</a>
        </div>
    </header>

    <main>
        <h2>Cadastro de Produto</h2>
        <form action="{{ url_for('cadastrar_produto') }}" method="post" enctype="multipart/form-data">
            <label>Nome:</label>
            <input type="text" name="nome" required>

            <label>Descrição:</label>
            <textarea name="descricao" required></textarea>

            <label>Valor (R$):</label>
            <input type="number" name="valor" step="0.01" required>

            <label>Imagem do Produto:</label>
            <input type="file" name="foto" accept="image/*" required>

            <button type="submit">Cadastrar</button>
        </form>
    </main>
</body>
</html>
